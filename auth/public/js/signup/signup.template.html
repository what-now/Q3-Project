<h4>Sign up</h4>
<hr>
<div>
  <form name="$ctrl.newUserForm" ng-submit="$ctrl.signup($event)" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input
      class="form-control"
      name="name"
      ng-class="{'has-error': $ctrl.newUserForm.name.$invalid && $ctrl.newUserForm.name.$touched, 'has-success': $ctrl.newUserForm.name.$valid }"
      ng-maxlength=15
      ng-minlength=3
      ng-model="$ctrl.user.name"
      required
      type="text">
    </div>
    <span ng-show="$ctrl.newUserForm.name.$error.minlength" class="alert-message">Name must be more than 3 characters.</span>
    <span ng-show="$ctrl.newUserForm.name.$error.maxlength" class="alert-message">Name should not exceed 15 characters.</span>
    <div class="form-group">
      <label for="email">Email</label>
      <input
      class="form-control"
      name="email"
      ng-class="{'has-error': $ctrl.newUserForm.email.$invalid && $ctrl.newUserForm.email.$touched, 'has-success': $ctrl.newUserForm.email.$valid }"
      ng-model="$ctrl.user.email"
      ng-pattern="$ctrl.regEx"
      required
      type="email">
    </div>
    <span ng-show="$ctrl.newUserForm.email.$error.pattern" class="alert-message">Invalid Email</span>
    <span ng-show="$ctrl.emailExists" class="alert-message">Email already exists</span>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
      class="form-control"
      name="password1"
      ng-class="{'has-error': $ctrl.newUserForm.password1.$invalid && $ctrl.newUserForm.password1.$touched, 'has-success': $ctrl.newUserForm.password1.$valid }"
      ng-minlength=8
      ng-model="$ctrl.user.password1"
      required
      type="password">
    </div>
    <span ng-show="$ctrl.newUserForm.password1.$error.minlength" class="alert-message">Password must be more than 8 characters.</span>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input
      class="form-control"
      name="password2"
      ng-class="{'has-error': ($ctrl.newUserForm.password2.$invalid || ($ctrl.newUserForm.password2.$viewValue !== $ctrl.newUserForm.password1.$viewValue)) && $ctrl.newUserForm.password2.$touched, 'has-success': $ctrl.newUserForm.password2.$valid && ($ctrl.newUserForm.password2.$viewValue === $ctrl.newUserForm.password1.$viewValue)}"
      ng-minlength=8
      ng-model="$ctrl.user.password2"
      required
      type="password">
    </div>
    <span ng-show="($ctrl.newUserForm.password2.$viewValue !== $ctrl.newUserForm.password1.$viewValue) && $ctrl.newUserForm.password2.$touched" class="alert-message">Passwords do not match.</span>
    <div class="login-button">
      <input
        class="btn btn-primary"
        ng-disabled="$ctrl.newUserForm.$invalid || ($ctrl.newUserForm.password2.$viewValue !== $ctrl.newUserForm.password1.$viewValue)"
        type="submit"
        value="Create New Account">
    </div>
  </form>
</div>
<div class="sref-link">
  <a ui-sref="login">Already registered? Log in here</a>
</div>
