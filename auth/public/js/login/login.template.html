<h4>log in</h4>
<form name="$ctrl.loginForm" ng-submit="$ctrl.login($event)" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      ng-model="$ctrl.user.email"
      ng-pattern="$ctrl.regEx"
      type="email"
      required>
      <p ng-show="$ctrl.loginForm.email.$invalid && !$ctrl.loginForm.email.$pristine">Invalid Email</p>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      class="form-control"
      name="password"
      ng-model="$ctrl.user.password"
      type="password"
      required>
  </div>

  <button type="submit" class="btn btn-primary">Log in</button>
</form>
<a ui-sref="signup">New to this app? Sign up here</a>
