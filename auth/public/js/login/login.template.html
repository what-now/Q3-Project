<h4>log in</h4>
<form name="$ctrl.loginForm" ng-submit="$ctrl.login($event)" novalidate>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      ng-class="{
        'has-error': $ctrl.loginForm.email.$invalid && $ctrl.loginForm.email.$touched,
        'has-success': $ctrl.loginForm.email.$valid
      }"
      ng-model="$ctrl.user.email"
      ng-pattern="$ctrl.regEx"
      type="email"
      required>
      <span ng-show="$ctrl.loginForm.email.$error.pattern && $ctrl.loginForm.email.$touched">Invalid Email</span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      class="form-control"
      name="password"
      ng-class="{
        'has-error': $ctrl.loginForm.password.$invalid && $ctrl.loginForm.password.$touched,
        'has-success': $ctrl.loginForm.password.$valid
      }"
      ng-minlength=8
      ng-model="$ctrl.user.password"
      type="password"
      required>
      <span ng-show="$ctrl.loginForm.password.$error.minlength && $ctrl.loginForm.password.$touched">Password must be at least 8 characters long.</span>
  </div>
  <div class="login-button">
    <input
      class="btn btn-primary"
      ng-disabled="$ctrl.loginForm.$invalid"
      type="submit"
      value="Log In">
  </div>
</form>
<div class="sref-link">
  <a ui-sref="signup">New to this app? Sign up here</a>
</div>
