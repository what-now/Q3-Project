<h4>log in</h4>
<form ng-submit="$ctrl.login($event)">
  <div class="form-group">
    <label>Email</label>
    <input type="text" ng-model="$ctrl.user.email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="$ctrl.user.password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Log in</button>
</form>
